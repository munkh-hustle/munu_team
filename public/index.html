<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <i class="fas fa-book-open"></i>
                    MangaReader
                </a>
                <h2>Welcome to MangaReader</h2>
                <p>Read your favorite manga online</p>
            </div>

            <div class="auth-form">
                <a href="login.html" class="btn-primary btn-block" style="text-decoration: none; text-align: center;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <a href="signup.html" class="btn-secondary btn-block" style="text-decoration: none; text-align: center;">
                    <i class="fas fa-user-plus"></i> Sign Up
                </a>
            </div>
        </div>
    </div>
</body>
</html>
